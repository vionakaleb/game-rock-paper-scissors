<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="vue.css">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="header-container">
				<div class="piplup-container">
					<img src="./assets/piplup1.png" width="118" height="148" class="piplup-image img-top">
					<!-- <img src="./assets/piplup2.png" width="120" height="150" class="piplup-image img-bot"> -->
				</div>
				<h1 class="center-align header-title">Rock Paper Scissors</h1>
				<div class="piplup-container">
					<img src="./assets/piplup1.png" width="118" height="148" class="piplup-image img-top">
					<!-- <img src="./assets/piplup2.png" width="120" height="150" class="piplup-image img-bot"> -->
				</div>
			</div>
		</div>

		<script>
			$(document).ready(function() {
				$("#game").click(function() {
					$("#img-top").toggleClass("transparent");
				});
			});
		</script>

		<div class="row">
			<div class="col s3 m4 offset-s3 offset-m2 player">
				<h4 class="center-align">Player 1</h4>
				<div id="player1-score" class="center-align score-box">{{ player1score }}</div>
			</div>
			<div class="col s3 m4 player">
				<h4 class="center-align">Player 2</h4>
				<div id="player2-score" class="center-align score-box">{{ player2score }}</div>
			</div>
		</div>

		<div id="game" class="row center-align">
			<button v-on:click="go" v-if="winner" class="btn waves-effect">Go</button>
		</div>

		<div id="play-again" class="row center-align">
			<button v-on:click="playAgain" v-if="winner" class="btn waves-effect">Play Again</button>
		</div>

		<div id="game-result" class="game-result center-align">{{ result }} <span id="game-winner">{{ gameWinner }}</span></div>

		<div class="player-container">
			<div id="player1Item" class="player1">
				<img v-if="rock" class="rock-paper-scissors" src="./assets/game-rock.png" alt="rock">
				<img v-if="paper" class="rock-paper-scissors" src="./assets/game-paper.png" alt="paper">
				<img v-if="scissors" class="rock-paper-scissors" src="./assets/game-scissors.png" alt="scissors">
			</div>
			
			<div id="player2Item" class="player2">
				<img v-if="rock" class="rock-paper-scissors" src="./assets/game-rock.png" alt="rock">
				<img v-if="paper" class="rock-paper-scissors" src="./assets/game-paper.png" alt="paper">
				<img v-if="scissors" class="rock-paper-scissors" src="./assets/game-scissors.png" alt="scissors">
			</div>
		</div>	
	</div> <!-- end container -->

	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="vue.js"></script>
</body>
</html>
